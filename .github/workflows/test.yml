name : Test Platform

on:
    pull_request:
        branches:
            - main

jobs:
    test:
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: 'npm'
            
            - name: Lint
              run: npm run lint

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm run test

            - name: Build Next.js
              run: npm run build